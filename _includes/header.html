<header class="site-header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a href="/" class="navbar-brand d-flex" :to="{ name: 'Home' }">
      <div class="d-flex flex-column align-items-center">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2 d-none d-lg-flex">CodeWorks Journal</span>
      </div>
    </a>

    <ul class="navbar-nav me-auto">
      {%- for path in page_paths -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page.title -%}
      <li>
        <a class="btn text-success lighten-30 selectable text-uppercase" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      </li>
      {%- endif -%}
      {%- endfor -%}
    </ul>

  </nav>
</header>
