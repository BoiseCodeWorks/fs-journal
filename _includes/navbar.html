---
links:
  - reflections
  - notes
  - quizes
---
<header class="site-header">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a href="/fs-journal" class="navbar-brand d-flex">
      <div class="d-flex align-items-center">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt="nav logo">
        <span class="ms-2 d-none d-lg-flex">{{fullname}} Journals</span>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" />
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto">
        {% for link in page.links %}
        <li>
          <a id="nav-{{link}}" class="btn text-success lighten-30 selectable text-uppercase"
            href="/fs-journal/{{link}}">{{link}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
